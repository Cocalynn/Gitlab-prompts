<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Prompts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; }
    textarea { width: 100%; height: 4em; }
    button { margin-top: 8px; }
    .prompt { border-bottom: 1px solid #ddd; padding: 8px 0; }
  </style>
</head>
<body>
  <h1>Prompt Templates</h1>
  <div id="list"></div>
  <h2>Add / Edit Prompt</h2>
  <form id="prompt-form">
    <input type="hidden" id="prompt-id">
    <label>Title:<br><input type="text" id="prompt-title" required></label><br>
    <label>Template:<br><textarea id="prompt-template" required></textarea></label><br>
    <button type="submit">Save Prompt</button>
    <button type="button" id="cancel-btn">Cancel</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
